<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./gfavicon.png" type="image/png" />
</head>
<body>
    <header>
        <nav class="top_left">
            <a href="#" class="a_black">About</a>
            <a href="#" class="a_black">Store</a>
        </nav>
        <nav class="top_right">
            <a href="#" class="a_black">Gmail</a>
            <a href="#" class="a_black">Images</a>
            <a href="#"><i class="fa fa-th"></i></a>
            <a href="#" id="signin_button">Sign In</a>
        </nav>
        <div class="float_clear"></div>
    </header>
    
        <img src="./googlelogo.png" alt="google logo pic" id="google-logo"/>

    <div class="search_space">
        
         <img src="./magnifying_glass.jpg" width="30px" alt="magnifier picture" id="magifier"/>
         <input type="search" id="search" name="search"/>
         <img src="./google_microphone.png" width="15px" alt="microphone picture" id="mic"/>
         
    </div>

<div class="search_buttons">
    <button href="#" class="search_button">Google Search</button>
    <button href="#" class="search_button">I'm Feeling Lucky!</button>
</div>

    <div class="paragraf">
        <p id="paragraf">Other languages you can use Google:<a href="#">English</a></p>
    </div>



    <footer>
        <section class="country"><a href="#" class="a_gray">Kyrghyzstan</a>
            <img src="./carbon.png" class="leaf" width="10px"/>
            <a href="#" class="leaf">Carbon neutral since 2007</a>
        </section>
    
            <nav class="footer_left">
                <a href="#" class="a_gray">Advertising</a>
                <a href="#" class="a_gray">Business</a>
                <a href="#" class="a_gray">How Search Works</a>
    
            </nav>
            <nav class="footer_right">
                <a href="#" class="a_gray">Privacy</a>
                <a href="#" class="a_gray">Terms</a>
                <a href="#" class="a_gray">Settings</a>
            </nav>
    </footer>
    
</body>
</html>
